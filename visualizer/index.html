<!DOCTYPE html>
<html>
  <head>
    <title>Sidekick Visualizer</title>
    <link rel="stylesheet" href="styles/styles.css" />
    <script async src="./javascript/index.js"></script>
  </head>
  <body>
    <h1>Sidekick Visualizer</h1>
    <div><input type="file" id="myFile" name="filename"></div>

    <div style="text-align:left;display:inline-block;">
      <span class="box sent">&#9733;</span> sent<br>
      <span class="box sent acked">&#9733;</span> acknowledged e2e<br>
      <span class="box sent quacked">&#9733;</span> acknowledged quack<br>
      <span class="box sent quacked acked">&#9733;</span> acknowledged quack+e2e<br>
      <span class="box sent detect_lost_packets">&#9733;</span> lost e2e (retransmitted)<br>
      <span class="box sent sidecar_detect_lost_packets">&#9733;</span> lost quack (retransmitted)<br>
      <span class="box sent quacked detect_lost_packets">&#9733;</span> acknowledged quack+lost e2e (retransmitted)<br>
    </div>

    <h4 id='date'></h4>
    <p>
      <b>Time since start:</b> <span id="timeSinceStart">0</span> seconds<br>
      <b>Congestion window:</b> <span id="congestionWindow">0</span> packets
    </p>
    <p>
      <input type="text" id="jumpToTime"></input>
      <button id="jumpToTime-button">Jump to Time</button>
    </p>

    <p>
      <input type="text" id="frameNumber" value="0"></input> of <span id="maxFrames">???</span>
      <br>
      <button id="backward-button">Backward</button>
      <button id="forward-button">Forward</button>
      <button id="jump-button">Jump</button>
      <button id="play-button" class="inverted">Play</button>
      <button id="pause-button" class="inverted">Pause</button>
    </p>
    <div id="container"></div>
  </body>
</html>
