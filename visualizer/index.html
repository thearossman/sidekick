<!DOCTYPE html>

  <body>
    <h1>Sidekick Visualizer</h1>
    <input type="file" id="myFile" name="filename">

    <h4 id='date'></h4>
    <p>
      <b>Time since start:</b> <span id="timeSinceStart">0</span> seconds<br>
      <b>Congestion window:</b> <span id="congestionWindow">0</span> packets
    </p>
    <p>
      <input type="text" id="frameNumber" value="0"></input> of <span id="maxFrames">???</span>
      <br>
      <button id="backward-button">Backward</button>
      <button id="forward-button">Forward</button>
      <button id="jump-button">Jump</button>
      <button id="play-button" class="inverted">Play</button>
      <button id="pause-button" class="inverted">Pause</button>
    </p>
